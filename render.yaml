# render.yaml
services:
  # Web Service - Aplicaci√≥n FastAPI
  - type: web
    name: tustockya-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements/base.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tustockya-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: TuStockYa API Production
      - key: VERSION
        value: 2.0.0
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440

# PostgreSQL Database
databases:
  - name: tustockya-db
    databaseName: tustockya
    user: tustockya_user
    region: oregon
    plan: Basic-256mb